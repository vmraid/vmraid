pull_request_rules:
  - name: Auto-close PRs on stable branch
    conditions:
      - and:
        - and:
          - author!=surajshetty3416
          - author!=gavindsouza
          - author!=deepeshgarg007
        - or:
          - base=version-13
          - base=version-12
    actions:
      close:
      comment:
          message: |
            @{{author}}, thanks for the contribution, but we do not accept pull requests on a stable branch. Please raise PR on an appropriate hotfix branch. 
            https://github.com/vmraid/erpadda/wiki/Pull-Request-Checklist#which-branch

  - name: Automatic merge on CI success and review
    conditions:
      - status-success=Sider
      - status-success=Semantic Pull Request
      - status-success=Python Unit Tests (MariaDB) (1)
      - status-success=Python Unit Tests (MariaDB) (2)
      - status-success=Python Unit Tests (Postgres) (1)
      - status-success=Python Unit Tests (Postgres) (2)
      - status-success=UI Tests (Cypress) (1)
      - status-success=UI Tests (Cypress) (2)
      - status-success=security/snyk (vmraid)
      - label!=dont-merge
      - label!=squash
      - "#approved-reviews-by>=1"
    actions:
      merge:
        method: merge
  - name: Automatic squash on CI success and review
    conditions:
      - status-success=Sider
      - status-success=Python Unit Tests (MariaDB) (1)
      - status-success=Python Unit Tests (MariaDB) (2)
      - status-success=Python Unit Tests (Postgres) (1)
      - status-success=Python Unit Tests (Postgres) (2)
      - status-success=UI Tests (Cypress) (1)
      - status-success=UI Tests (Cypress) (2)
      - status-success=security/snyk (vmraid)
      - label!=dont-merge
      - label=squash
      - "#approved-reviews-by>=1"
    actions:
      merge:
        method: squash
        commit_message_template: |
            {{ title }} (#{{ number }})

            {{ body }}
